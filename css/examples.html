	<h1>할수있는 언어를 골라보세요</h1>

	<style>
		input {
			display: none;
		}

		.option {
			display: inline-block;
      border: 1px solid #ddd;
      padding: 0.5rem 0.75rem;
      border-radius: 99px;
		}

		/* 선택된 옵션에 배경색 효과 */
		input:checked + .option {
			background-color: #cff;
		}

		.option::before {
			content: "+ ";
		}

		/* 선택된 옵션에 + 제거 */
		input:checked + .option::before {
			/* 빈 문자열 */
			content: "";
		}
	</style>

	<input type="checkbox" name="skills" id="html">
  <label for="html" class="option">HTML</label>

  <input type="checkbox" name="skills" id="css">
  <label for="css" class="option">CSS</label>

  <input type="checkbox" name="skills" id="js">
  <label for="js" class="option">JavaScript</label>
  
  <input type="checkbox" name="skills" id="react">
  <label for="react" class="option">React</label>
